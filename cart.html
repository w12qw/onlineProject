<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<script src="js/require.js" defer async="true" data-main="js/cartMain.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="layout">
				<div class="logo">
					<a href="index.html">
						<img src="https://res.vmallres.com/pimages//sale/2019-01/AF2GXbxrWmRqvyNfYzCl.png" >
					</a>
					<span>
						我的购物车
					</span>
				</div>
			</div>
		</div>
		
		<div class="layout">
			
			<div class="hr-20"></div>
			<!-- 没商品的时候 -->
			<div style="display: none;" class="cart-empty">
				<span class="icon"></span>
				<p>你的购物车里什么都没有哦</p>
				<a href="index.html">去逛逛</a>
			</div>
			
			<!-- 有商品的时候购物车显示 -->
			<div class="cart-list" style="display: none;">
				<div class="cart-title clearfix">
					<label class="checkbox">
						<input class="vam" readonly="readonly">
						全选
					</label>
					<ul class="clearfix">
						<li>商品</li>
						<li>单价</li>
						<li>数量</li>
						<li>小计</li>
						<li>操作</li>
					</ul>
				</div>
				<form action="" method="get" id="cart-form">
					<div class="goods-list">
						
					</div>
				</form>
			</div>
			
			
			<!-- 结算 -->
			<div id="total" style="display: none;">
				<div class="total-tool">
					<div class="total-control">
						<label class="checkbox">
							<input class="vam" readonly="readonly">
							全选
						</label>
						<a href="#">删除</a>
					</div>
					
					<div class="total-btn">
						<a href="#">立即结算</a>
					</div>
					
					<div class="total-price">
						<p>
							<label>总计</label>
							<span>¥  <em>0.00</em></span>
						</p>
						<div class="total-choice">
							已选择
							<em>0</em>
							件商品，不含运费
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
	</body>
</html>
