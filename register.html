<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/require.js" defer async="true" data-main="js/register.js"></script>
	</head>
	<body>
		<div>
			<div class="section">
				<div class="logo">
					<div class="logo-box">
						<a href="index.html">
							<img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_58/logos/HUAWEI.svg" >
						</a>
					</div>
				</div>
				
				<div class="title">
					<div class="title-item">
						帐号注册
					</div>
				</div>
				
				<div class="register-box">
					<!-- 用户名 -->
					<div class="user-box">
						<div class="user-input">
							<input class="user" type="text" name="" id="username" value="" placeholder="用户名" />
						</div>
						<span>请输入用户名</span>
					</div>
					<!-- 手机号 -->
					<div class="user-box">
						<div class="user-input">
							<input class="phone" type="text" name="" id="phoneNum" value="" placeholder="手机号" />
						</div>
						
						<span>请输入手机号</span>
					</div>
					<!-- 密码 -->
					<div class="user-box">
						<div class="user-input">
							<input class="pass" type="password" name="" id="password" value="" placeholder="密码" />
						</div>
						
						<span>请输入密码</span>
					</div>
					<!-- 确认密码 -->
					<div class="user-box">
						<div class="user-input">
							<input class="repeat" type="password" name="" id="repeatPass" value="" placeholder="确认密码" />
						</div>
						
						<span>再次输入密码</span>
					</div>
				</div>
				
				<div class="reg-btn">
					<input class="sub-btn" type="button" name="" id="btn-submit" value="注册" />
				</div>
			</div>
			<div class="foot">
				<div class="foot-area">
					
						<p class="foot-p">
							<a href="#">华为帐号与云空间用户协议</a>
							<em class="foot-em">|</em>
							<a href="#">关于华为帐号与云空间隐私的声明</a>
							<em class="foot-em">|</em>
							<a href="#">常见问题</a>
							<em class="foot-em">|</em>
							<a href="#">Cookies</a>
						</p>
						
						<p class="copyright">华为帐号  版权所有 © 2011-2020</p>
					
				</div>
			</div>
		</div>
	</body>
</html>
